<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Madhur Taneja">
		<meta name="description" content="Memory Game">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Memory Game </title>
		<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header class="row row-centered">
				<h1 class="title col-xs-12 col-sm-12 col-md-12"> FootMatch </h1>
				<h2 class="tag-line col-xs-12 col-sm-12 col-md-12"> &ldquo;Match the players who have no match&rdquo; </h2>
			</header>
			<section class="board row">
					<div class="flip-container col-xs-12 col-sm-10 col-md-5 col-centered">
						<div class="fliprow row">
						
						</div>
						<aside id="winModal" class="modal animate flip">
							<div class="modal-content">
								<h3> You Won! </h3>
								<div class="score">
									
								</div>
								<div class="reload">
									<i class="fa fa-repeat" aria-hidden="true"></i>
									<br>
									<h3> Play Again </h3>
								</div>
								<div class="rating">
									<div class="stars">
										
									</div>
								</div>
							</div>
						</aside>
					</div>
			</section>
		</div>
		<footer class="row">
				<div class="timer col-md-4">
					<h3>Time:&nbsp;<span id="time"> 0 </span> Sec(s) </h3>
				</div>
				<div class="counter col-md-4">
					<h3>Moves: <span id="moves" class="data"> 0 </span></h3>
				</div>
		</footer>
		<script src="https://use.fontawesome.com/c7ee18e47e.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/engine.js"></script>
	</body>
</html>
